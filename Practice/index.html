<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-cart {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-cart input {
            padding: 5px;
        }

        .search-cart .cart {
            font-size: 20px;
        }

        /* Hero Section */
        .hero {
            background: #f4f4f4;
            text-align: center;
            padding: 60px 20px;
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            color: #db1515;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero .cta {
            background: #ff6200;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Featured Products */
        .featured {
            padding: 40px 20px;
            text-align: center;
        }

        .featured h2 {
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            color: #555;
        }

        .product-card button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Categories */
        .categories {
            padding: 40px 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-tile {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .category-tile img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        /* Promo Banner */
        .promo {
            background: #ff6200;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin: 10px 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer form {
            margin-top: 10px;
        }

        footer form input {
            padding: 5px;
            margin-right: 5px;
        }

        footer form button {
            padding: 5px 10px;
            background: #ff6200;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .hero h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Clothing Store</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Login/Signup</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <div class="cart">ðŸ›’</div>
        </div>
    </header>
